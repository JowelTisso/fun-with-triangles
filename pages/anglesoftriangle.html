<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Angles of triangle</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header-home">
        <img class="bg-top" src="../images/bg-top.jpg" alt="bg-top" />
      </div>
      <div class="container-center">
        <h3 class="question">
          Enter angles to find if it can form a triangle or not!
        </h3>
        <small class="label">angle one</small>
        <input class="input-angle angle-1" type="number" />
        <small class="label">angle two</small>
        <input class="input-angle angle-2" type="number" />
        <small class="label">angle three</small>
        <input class="input-angle angle-3" type="number" />
      </div>
      <button class="btn-check">Check</button>
      <div class="container-output"></div>
      <div class="container-footer-home">
        <img src="../images/bg-bottom.jpg" alt="bg-bottom" class="bg-bottom" />
      </div>
    </div>
  </body>
  <script src="anglesoftriangle.js"></script>
</html>
