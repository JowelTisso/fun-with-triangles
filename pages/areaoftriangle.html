<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Area of triangle</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header-home">
        <img class="bg-top" src="../images/bg-top.jpg" alt="bg-top" />
      </div>
      <div class="container-center">
        <h3 class="question">
          Enter breadth and height to find area of a triangle!
        </h3>
        <p class="label">Breadth</p>
        <input class="input-angle input-breadth" type="number" />
        <p class="label">Height</p>
        <input class="input-angle input-height" type="number" />
      </div>
      <button class="btn-check">Calculate</button>
      <div class="container-output"></div>
      <div class="container-footer-home">
        <img src="../images/bg-bottom.jpg" alt="bg-bottom" class="bg-bottom" />
      </div>
    </div>
  </body>
  <script src="areaoftriangle.js"></script>
</html>
